<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div
      class="flex flex-row space-x-[10px] justify-center items-center h-[100vh]"
      style="background-color: var(--primaryColor)"
    >

          height: 400px;
          width: 80px;
          border-radius: 30px;
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          gap: 30px;
        "
      >
        <svg
          class="w-8 h-8 text-gray-500 dark:text-white"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          fill="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            fill-rule="evenodd"
            d="M4 3a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h1v2a1 1 0 0 0 1.707.707L9.414 13H15a1 1 0 0 0 1-1V4a1 1 0 0 0-1-1H4Z"

          />

        <svg

          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          fill="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            fill-rule="evenodd"
            d="M8 4a4 4 0 1 0 0 8 4 4 0 0 0 0-8Zm-2 9a4 4 0 0 0-4 4v1a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2v-1a4 4 0 0 0-4-4H6Zm7.25-2.095c.478-.86.75-1.85.75-2.905a5.973 5.973 0 0 0-.75-2.906 4 4 0 1 1 0 5.811ZM15.466 20c.34-.588.535-1.271.535-2v-1a5.978 5.978 0 0 0-1.528-4H18a4 4 0 0 1 4 4v1a2 2 0 0 1-2 2h-4.535Z"

          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          fill="none"
          viewBox="0 0 24 24"
        >
          <path
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="m16 4 3 3H5v3m3 10-3-3h14v-3m-9-2.5 2-1.5v4"
          />
        </svg>

      <div class="h-[400px] w-[600px]">

            <svg
              class="w-6 h-6 text-gray-800 dark:text-white"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              fill="none"
              viewBox="0 0 24 24"

            <p style="color: var(--textColor)">Group</p>
          </div>
          <div class="flex flex-row space-x-1">

              class="w-6 h-6 text-gray-800 dark:text-white"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              fill="currentColor"

              class="w-6 h-6 text-gray-800 dark:text-white"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              fill="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                d="M10.83 5a3.001 3.001 0 0 0-5.66 0H4a1 1 0 1 0 0 2h1.17a3.001 3.001 0 0 0 5.66 0H20a1 1 0 1 0 0-2h-9.17ZM4 11h9.17a3.001 3.001 0 0 1 5.66 0H20a1 1 0 1 1 0 2h-1.17a3.001 3.001 0 0 1-5.66 0H4a1 1 0 1 1 0-2Zm1.17 6H4a1 1 0 1 0 0 2h1.17a3.001 3.001 0 0 0 5.66 0H20a1 1 0 1 0 0-2h-9.17a3.001 3.001 0 0 0-5.66 0Z"
              />
            </svg>
          </div>
        </div>
        <div class="grid grid-cols-4 gap-5 m-6">
          <div
            class="h-[150px] w-[100px] rounded-md flex flex-col justify-center items-center"
            style="background-color: var(--createContainer)"
          >
            <svg
              class="w-6 h-6 text-gray-800 dark:text-white"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              fill="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                fill-rule="evenodd"
                d="M2 12C2 6.477 6.477 2 12 2s10 4.477 10 10-4.477 10-10 10S2 17.523 2 12Zm11-4.243a1 1 0 1 0-2 0V11H7.757a1 1 0 1 0 0 2H11v3.243a1 1 0 1 0 2 0V13h3.243a1 1 0 1 0 0-2H13V7.757Z"
                clip-rule="evenodd"
              />

            <p style="color: var(--textColor)" class="text-[10px] p-3">
              Create Group
            </p>
          </div>
          <div
            class="h-[150px] w-[100px] rounded-md flex flex-col justify-center items-center"
            style="background-color: var(--secondaryColor)"

            <img
              src="/Adinkra/img11.jpg"
              class="h-[40px] w-[40px] rounded-full object-cover"
            />
            <p style="color: var(--textColor)">King</p>
            <p style="color: var(--textColor)">Lee</p>

              src="Adinkra/img12.jpg"
              class="h-[40px] w-[40px] rounded-full"
            />
            <p style="color: var(--textColor)">Lahm</p>
            <p style="color: var(--textColor)">Seed</p>
          </div>
          <div
            class="h-[150px] w-[100px] rounded-md flex flex-col justify-center items-center"
            style="background-color: var(--secondaryColor)"

              src="Adinkra/img13.jpg"
              class="h-[40px] w-[40px] rounded-full"
            />
            <p style="color: var(--textColor)">Bis</p>
            <p style="color: var(--textColor)">Banker</p>

            class="h-[150px] w-[100px] rounded-md flex flex-col justify-center items-center"
            style="background-color: var(--secondaryColor)"

            <img
              src="Adinkra//img14.jpg"
              class="h-[40px] w-[40px] rounded-full"
            />
            <p style="color: var(--textColor)">Sak</p>
            <p style="color: var(--textColor)">Min</p>
          </div>
          <div
            class="h-[150px] w-[100px] rounded-md flex flex-col justify-center items-center"
            style="background-color: var(--secondaryColor)"
          >
            <img
              src="Adinkra//img13.jpg"
              class="h-[40px] w-[40px] rounded-full"
            />
            <p style="color: var(--textColor)">Nana</p>
            <p style="color: var(--textColor)">Kofi</p>
          </div>
          <div
            class="h-[150px] w-[100px] rounded-md flex flex-col justify-center items-center"
            style="background-color: var(--secondaryColor)"
          >
            <img src="Adinkra//img16.jpg" class="h-[40px] w-[40px] rounded-full" />
            <p style="color: var(--textColor)">Lin</p>
            <p style="color: var(--textColor)">Jai</p>
          </div>
        </div>
      </div>
    </div>

</html>
